<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 class="mainTitle"><center>Rock Paper Scissors</center></h1>
    <div class="scores">
      <center>
        <h2>Wins: <span id="wins"></span></h2>
        <h2>Loses: <span id="loses"></span></h2>
        <h2>Ties: <span id="ties"></span></h2>
      </center>
    </div>
    <div class="userChoice">
      <center>
        <button id="rock" value="r">Rock</button>
        <button id="paper" value="p">Paper</button>
        <button id="scissors" value="s">Scissors</button>
      </center>
    </div>
    <div class="reset">
      <center>
        <button id="reset">Reset</button>
      </center>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
